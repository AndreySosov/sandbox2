<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_auth.css">
    <title>Авторизация</title>
</head>

<body>

    <div id="wrapper-box" class="wrapper wrap-bkg">
        <!-- <div class="wrap-bkg"></div> -->
        <div class="wrapper-grid">
            <div class="welcome">
                <div class="welcome-messag">
                    <h1 class="hello">Приветствующий тест <br>
                        Lorem ipsum dolor sit amet consectetur
                        adipisicing elit. <br>
                        Aperiam velit provident nobis <br>
                        sed explicabo eveniet sunt iure architecto est voluptas porro, <br>
                        labore maxime dolore <br>
                        illo nemo alias, necessitatibus voluptates iste?</h1>
                </div>
            </div>
            <div class="logo-auth-container">
                <div class="logo-box">
                    <img src="./img/logo.svg" class="logo" alt="Logo">
                </div>
                <div class="forms">
                    <h2 class="txt">Welcome Back</h2>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="justify-btn">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <div class="forgot">
                                <a href="" class="recover-pwd">Forgot Password</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary sing">Sing in</button>
                        <p style="text-align: center; margin-top:10px;">Or</p>
                        <button type="submit" class="btn btn-primary google"><img src="./img/google.svg"
                                alt="logo-google"> Sing in with Google</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
